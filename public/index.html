<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Temps de Dieu - Assistant IA pour le Christianisme et l'Islam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://res.cloudinary.com/dxy0fiahv/image/upload/v1732541188/logo_ydiaeh.png" alt="Logo" class="sidebar-logo">
                <h1 class="sidebar-title">Le Temps de Dieu</h1>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-button active">
                    <i class="bi bi-chat-dots-fill"></i>
                    <span>Chat</span>
                </button>
                <button class="nav-button">
                    <i class="bi bi-info-circle-fill"></i>
                    <span>À propos</span>
                </button>
                <button class="nav-button">
                    <i class="bi bi-gear-fill"></i>
                    <span>Paramètres</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="chat-header">
                <div class="current-chat">
                    <img src="https://res.cloudinary.com/dxy0fiahv/image/upload/v1732541188/logo_ydiaeh.png" alt="Logo" class="chat-logo">
                    <div class="chat-info">
                        <h2>Le Temps de Dieu</h2>
                        <p class="status">En ligne</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-share">
                        <i class="bi bi-share"></i>
                        <span>Partager</span>
                    </button>
                </div>
            </header>

            <div class="chat-container">
                <div class="welcome-message">
                    <img src="https://res.cloudinary.com/dxy0fiahv/image/upload/v1732541188/logo_ydiaeh.png" alt="Logo" class="welcome-logo">
                    <h1>Bienvenue sur Le Temps de Dieu</h1>
                    <p>Votre assistant pour découvrir et comprendre les religions</p>
                </div>
                <!-- Les messages seront ajoutés ici dynamiquement -->
            </div>

            <footer class="chat-footer">
                <form class="message-form">
                    <div class="input-group">
                        <input type="text" 
                               class="form-control" 
                               placeholder="Posez votre question sur le christianisme ou l'islam..."
                               aria-label="Message">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="action-buttons">
                    <button class="action-button" title="Résumer un texte">
                        <i class="bi bi-file-text"></i>
                        <span>Résumer</span>
                    </button>
                    <button class="action-button" title="Créer une image">
                        <i class="bi bi-image"></i>
                        <span>Image</span>
                    </button>
                    <button class="action-button" title="Mode écriture">
                        <i class="bi bi-pencil"></i>
                        <span>Écrire</span>
                    </button>
                    <div class="dropdown">
                        <button class="action-button" data-bs-toggle="dropdown">
                            <i class="bi bi-three-dots"></i>
                            <span>Plus</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-translate"></i> Traduire</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-book"></i> Citations</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-question-circle"></i> Aide</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
