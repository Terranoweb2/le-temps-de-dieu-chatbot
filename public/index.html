<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Le Temps de Dieu - Assistant IA pour le Christianisme et l'Islam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="https://res.cloudinary.com/dxy0fiahv/image/upload/v1732541188/logo_ydiaeh.png" alt="Logo" class="sidebar-logo">
                <h1 class="sidebar-title d-none d-md-block">Le Temps de Dieu</h1>
            </div>
            
            <div class="sidebar-nav">
                <button class="nav-button active">
                    <i class="bi bi-chat-dots-fill"></i>
                    <span class="d-none d-md-inline">Chat</span>
                </button>
                <button class="nav-button">
                    <i class="bi bi-info-circle-fill"></i>
                    <span class="d-none d-md-inline">À propos</span>
                </button>
                <button class="nav-button">
                    <i class="bi bi-gear-fill"></i>
                    <span class="d-none d-md-inline">Paramètres</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="chat-header">
                <div class="current-chat">
                    <img src="https://res.cloudinary.com/dxy0fiahv/image/upload/v1732541188/logo_ydiaeh.png" alt="Logo" class="chat-logo d-md-none">
                    <div class="chat-info">
                        <h2>Le Temps de Dieu</h2>
                        <p class="status">En ligne</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-share">
                        <i class="bi bi-share"></i>
                        <span class="d-none d-md-inline">Partager</span>
                    </button>
                </div>
            </header>

            <div class="chat-container" id="chat-container">
                <!-- Les messages seront ajoutés ici dynamiquement -->
            </div>

            <footer class="chat-footer">
                <div class="chat-controls">
                    <form id="message-form" class="message-input-container">
                        <input type="text" id="message-input" placeholder="Posez votre question sur le christianisme ou l'islam..." required>
                        <button type="submit">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </form>
                    <div class="controls">
                        <div class="toggle-container">
                            <label class="toggle-switch">
                                <input type="checkbox" id="image-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Générer des images</span>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-button" title="Résumer un texte">
                        <i class="bi bi-file-text"></i>
                        <span class="d-none d-md-inline">Résumer</span>
                    </button>
                    <button class="action-button" title="Créer une image">
                        <i class="bi bi-image"></i>
                        <span class="d-none d-md-inline">Image</span>
                    </button>
                    <button class="action-button" title="Mode écriture">
                        <i class="bi bi-pencil"></i>
                        <span class="d-none d-md-inline">Écrire</span>
                    </button>
                    <div class="dropdown">
                        <button class="action-button" data-bs-toggle="dropdown">
                            <i class="bi bi-three-dots"></i>
                            <span class="d-none d-md-inline">Plus</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-translate"></i> Traduire</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-book"></i> Citations</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-question-circle"></i> Aide</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
